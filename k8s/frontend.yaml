apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:latest       # This should match your Tilt docker_build image name
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
          # Optional: mount a volume for static files if needed
          # volumeMounts:
          #   - name: static
          #     mountPath: /app/public
      # Optional volumes
      # volumes:
      #   - name: static
      #     emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
